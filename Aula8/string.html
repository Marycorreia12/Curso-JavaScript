<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <p id='demo'></p>

    <script>
        const nome = prompt('Digite seu nome completo:');
        document.getElementById('demo').innerHTML = `O seu nome é: <strong>${nome}</strong><br />`;
        document.getElementById('demo').innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras.<br />`; 
        document.getElementById('demo').innerHTML += `A segunda letra do seu nome é <strong>${nome.charAt(1)}</strong>.<br />`; 
        document.getElementById('demo').innerHTML += `Qual o primeiro índice da letra a no seu nome? <strong>${nome.indexOf("a")}</strong>.<br />`;
        document.getElementById('demo').innerHTML += `Qual o último índice da letra a no seu nome? <strong>${nome.lastIndexOf("a")}</strong>.<br />`;
        document.getElementById('demo').innerHTML += `As últimas 3 letras do seu nome são <strong>${nome.slice(-3)}</strong>.<br />`; 
        document.getElementById('demo').innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong>.<br />`; 
        document.getElementById('demo').innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong>.<br />`; 
        document.getElementById('demo').innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong>.<br />`;  
    </script>
</body>
</html>
